<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VALTORA â€“ Security at AI Speed</title>

<style>
    /* GLOBAL */
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 24px;
        background: #020817;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        color: #ffffff;
    }

    /* CARD */
    .card {
        width: 100%;
        max-width: 460px;
        background: radial-gradient(circle at top left, #071b3a 0%, #020818 55%, #010513 100%);
        border-radius: 32px;
        padding: 28px;
        box-shadow: 0 0 55px rgba(0, 143, 255, 0.45);
        position: relative;
        overflow: hidden;
        animation: fadeIn 0.6s ease-out;
    }

    /* Right glow strip */
    .card::after {
        content: "";
        position: absolute;
        right: -4px;
        top: 12%;
        width: 7px;
        height: 76%;
        background: linear-gradient(180deg, #25a9ff, rgba(37, 169, 255, 0.05));
        filter: blur(1px);
        border-radius: 12px;
        opacity: 0.9;
    }

    /* TOP ROW */
    .top {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo-box {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .logo-box img {
        width: 40px;
        filter: drop-shadow(0 0 10px rgba(0, 200, 255, 0.9));
    }

    .brand-text {
        font-size: 1.45rem;
        font-weight: 700;
        letter-spacing: 0.12em;
    }

    .tag {
        padding: 7px 16px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        font-size: 0.78rem;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        opacity: 0.9;
        backdrop-filter: blur(8px);
    }

    /* HEADINGS */
    h1 {
        margin: 28px 0 6px;
        font-size: 2rem;
        font-weight: 800;
    }

    h1 .highlight {
        background: linear-gradient(90deg, #2ea8ff, #8bb3ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .subhead {
        font-weight: 700;
        letter-spacing: 0.18em;
        font-size: 0.82rem;
        margin-bottom: 18px;
    }

    .body-text {
        font-size: 0.98rem;
        line-height: 1.6;
        opacity: 0.92;
        max-width: 100%;
    }

    /* FORM */
    .input-box {
        margin-top: 22px;
    }

    .email-box {
        width: 100%;
        padding: 13px 14px;
        border-radius: 11px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        background: rgba(2, 12, 32, 0.85);
        color: #ffffff;
        font-size: 0.98rem;
    }

    .email-box::placeholder {
        color: rgba(255, 255, 255, 0.45);
    }

    .email-box:focus {
        outline: none;
        border-color: #2ea8ff;
        box-shadow: 0 0 14px rgba(46, 168, 255, 0.7);
        transition: 0.18s;
    }

    .cta-btn {
        margin-top: 14px;
        width: 100%;
        padding: 13px 14px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(90deg, #007bff, #00a3ff);
        color: white;
        font-size: 0.98rem;
        font-weight: 650;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        box-shadow: 0 0 20px rgba(0, 153, 255, 0.65);
        transition: transform 0.12s ease-out, box-shadow 0.12s ease-out, opacity 0.12s;
    }

    .cta-btn span {
        font-size: 1.05rem;
    }

    .cta-btn:hover:not(.disabled) {
        transform: translateY(-1px);
        box-shadow: 0 0 26px rgba(0, 180, 255, 0.85);
    }

    .cta-btn.disabled {
        background: rgba(255, 255, 255, 0.1);
        box-shadow: none;
        cursor: not-allowed;
        opacity: 0.5;
    }

    .form-message {
        margin-top: 9px;
        min-height: 18px;
        font-size: 0.82rem;
        opacity: 0.9;
    }

    .form-message.success {
        color: #4cd964;
    }

    .form-message.error {
        color: #ff5252;
    }

    .disclaimer {
        margin-top: 10px;
        font-size: 0.8rem;
        opacity: 0.65;
    }

    /* BIG LOGO */
    .big-logo {
        width: 138px;
        position: absolute;
        right: 22px;
        bottom: 152px;
        filter: drop-shadow(0 0 22px rgba(0, 200, 255, 0.95));
        opacity: 0.95;
        pointer-events: none;
    }

    /* FOOTER SECTION */
    .footer {
        margin-top: 78px;
        text-align: center;
    }

    .footer-title {
        font-size: 1.4rem;
        font-weight: 800;
        letter-spacing: 0.16em;
    }

    .footer-sub {
        margin-top: 6px;
        font-size: 0.98rem;
        opacity: 0.9;
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(12px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* DESKTOP TWEAKS */
    @media (min-width: 900px) {
        body {
            padding: 48px;
        }

        .card {
            max-width: 520px;
            padding: 34px 34px 38px;
        }

        h1 {
            font-size: 2.4rem;
        }

        .body-text {
            font-size: 1rem;
        }

        .big-logo {
            width: 170px;
            bottom: 150px;
            right: 26px;
        }

        .footer-title {
            font-size: 1.6rem;
        }

        .footer-sub {
            font-size: 1.05rem;
        }
    }
</style>
</head>

<body>

<div class="card">
    <div class="top">
        <div class="logo-box">
            <img src="logo.png" alt="Valtora Logo">
            <div class="brand-text">VALTORA</div>
        </div>
        <div class="tag">COMING SOON</div>
    </div>

    <h1>Security at <span class="highlight">AI speed.</span></h1>
    <div class="subhead">PREDICT. PREVENT. PROTECT.</div>

    <div class="body-text">
        Harness the power of artificial intelligence to anticipate threats
        and safeguard your digital assets.
    </div>

    <div class="input-box">
        <input
            type="email"
            id="email"
            class="email-box"
            placeholder="Enter your email to get notified"
            oninput="validateEmail()"
        >

        <button id="ctaBtn" class="cta-btn disabled" onclick="submitEmail()">
            <span>Get early access</span> â†—
        </button>

        <div id="formMessage" class="form-message"></div>
        <div class="disclaimer">No spam. Just launch updates and early access invites.</div>
    </div>

    <img src="logo.png" class="big-logo" alt="Valtora Logo">

    <div class="footer">
        <div class="footer-title">CYBERSECURITY AI</div>
        <div class="footer-sub">AI-Driven Threat Detection and Response</div>
    </div>
</div>

<script>
const emailInput = document.getElementById("email");
const ctaBtn = document.getElementById("ctaBtn");
const formMessage = document.getElementById("formMessage");

function isEmailValid(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

function validateEmail() {
    const value = emailInput.value.trim();
    if (isEmailValid(value)) {
        ctaBtn.classList.remove("disabled");
        formMessage.textContent = "";
        formMessage.className = "form-message";
    } else {
        ctaBtn.classList.add("disabled");
    }
}

async function submitEmail() {
    const email = emailInput.value.trim();

    if (!email) {
        formMessage.textContent = "Please enter your email.";
        formMessage.className = "form-message error";
        return;
    }

    if (!isEmailValid(email)) {
        formMessage.textContent = "Enter a valid email address.";
        formMessage.className = "form-message error";
        return;
    }

    // OPTIONAL: send to Discord webhook
    const DISCORD_WEBHOOK = ""; // <- paste your webhook URL here if you want

    if (DISCORD_WEBHOOK) {
        try {
            await fetch(DISCORD_WEBHOOK, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    content: `ðŸ”¥ New VALTORA early access signup: **${email}**`
                })
            });
        } catch (e) {
            console.warn("Discord webhook failed (optional):", e);
        }
    }

    formMessage.textContent = "You're on the early access list! ðŸš€";
    formMessage.className = "form-message success";
    emailInput.value = "";
    ctaBtn.classList.add("disabled");
}
</script>

</body>
</html>
